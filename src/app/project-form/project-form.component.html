<div class="container">
  <form [formGroup]="projectForm"
        (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="projectName">Project Name</label>
      <input type="text" 
             class="form-control"
             formControlName="projectName">
      <div *ngIf="projectForm.get('projectName').errors">
        <span *ngIf="projectForm.get('projectName').errors.required && projectForm.get('projectName').touched">
          Project name is required.
        </span>
        <span *ngIf="projectForm.get('projectName').errors.isProjectNameValid && projectForm.get('projectName').touched">
          `Test` is not a valid Project Name.
        </span>
      </div>
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="text" 
             class="form-control"
             formControlName="email">
      <div *ngIf="projectForm.get('email').errors">
        <span *ngIf="projectForm.get('email').errors.email && projectForm.get('email').touched">
          Please enter a valid email.
        </span>
        <span *ngIf="projectForm.get('email').errors.required && projectForm.get('email').touched">
          Email is required.
        </span>
      </div>
    </div>
    <div class="form-group">
      <label for="projectStatus">Project Status</label>
      <select name="status" 
              id="status" 
              class="form-control"
              formControlName="projectStatus">
        <option *ngFor="let status of projectStatuses" 
                 [value]="status">{{ status }}</option>
      </select>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
